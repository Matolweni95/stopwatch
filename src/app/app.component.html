<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Js-Watch</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <div id="stopwatch">
    {{min}}:{{sec}}:{{milli}}
  </div>

<ul id="buttons">
  <button class="timer-button" (click)="startTimer()">
    {{ startText }}
  </button>

  <button class="timer-button" (click)="clearTimer()">
    Clear
  </button>
</ul>

</body>
</html>
